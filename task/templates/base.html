<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Task Manager</title>
</head>
<body>
    <header>
        
        <nav class="light-blue darken-1">
            <div class="nav-wrapper">
            <a href="{{ url_for('home') }}" class="brand-logo">Task Manager</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="{{ url_for('home') }}"> Home</a></li>
                <li><a href="{{ url_for('add_task') }}"> New Task</a></li>
                <li><a href="{{ url_for('categories') }}"> Categories</a></li>
            </ul>
            </div>
        </nav>

        <ul class="sidenav" id="mobile-demo">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('add_task') }}"> New Task</a></li>
            <li><a href="{{ url_for('categories') }}"> Categories</a></li>
        </ul>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="page-footer blue darken-3">
        <div class="container">
            For educational purposes only
            <a href="https://codeinstitute.com" target="_blank" class="white-text right">&copy Code Institute</a>
        </div>
      </footer>

        <!-- Materialize CSS-Framework -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script type="module" src="{{ url_for('static',filename='script/script.js')}}"></script>
        <script src="https://kit.fontawesome.com/d1e2136726.js" crossorigin="anonymous"></script>
    </body>
</html>
